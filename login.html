
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - NaitBeats</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body class="discord-login-body">
    <div class="discord-login-container">
        <div class="discord-login-box">
            <div class="discord-login-content">
                <h2>Welcome back!</h2>
                <p class="login-subtitle">We're excited to see you again!</p>
                
                <form id="login-form" class="discord-form">
                    <div class="discord-form-group">
                        <label for="username">USERNAME</label>
                        <input type="text" id="username" required>
                    </div>
                    
                    <div class="discord-form-group">
                        <label for="password">PASSWORD</label>
                        <input type="password" id="password" required>
                    </div>
                    
                    <div id="error-message" class="discord-error"></div>
                    
                    <button type="submit" class="discord-login-button">Log In</button>
                </form>
                
                <a href="index.html" class="discord-back-link">‚Üê Back to Home</a>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
