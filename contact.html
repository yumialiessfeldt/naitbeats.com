
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Contact NaitBeats</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/emailjs-com@2.6.4/dist/email.min.js"></script>
    <style>
        .contact-container {
            max-width: 600px;
            margin: 50px auto;
            padding: 30px;
            background: rgba(31,31,31,0.9);
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.1);
            animation: fadeIn 0.8s ease-out;
        }

        form {
            max-width: 500px;
            margin: 20px auto;
        }

        input, textarea {
            width: 100%;
            background: rgba(43,43,43,0.8);
            color: #e0e0e0;
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 10px;
            padding: 12px;
            margin: 10px 0;
            transition: all 0.3s ease;
        }

        input:focus, textarea:focus {
            outline: none;
            border-color: #ffd700;
            box-shadow: 0 0 10px rgba(255,215,0,0.2);
        }

        button {
            background: linear-gradient(45deg, #ffd700, #ffc800);
            color: #121212;
            border: none;
            padding: 12px 25px;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            margin-top: 20px;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255,215,0,0.3);
        }

        .back-button {
            display: inline-block;
            margin: 20px;
            color: white;
            text-decoration: none;
            transition: transform 0.3s ease;
        }

        .back-button:hover {
            transform: translateX(-5px);
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-button">‚Üê Back</a>
    <main class="contact-container">
        <h2>Contact Me</h2>
        <p>Feel free to send me a message below, and I'll get back to you as soon as possible.</p>
        <form id="contact-form">
            <label for="name">Your Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Your Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Your Message:</label>
            <textarea id="message" name="message" rows="5" required></textarea>

            <button type="submit">Send Message</button>
        </form>
    </main>

    <script>
        emailjs.init("6S1DfDXht9B77dRzY");

        document.getElementById("contact-form").addEventListener("submit", function(event) {
            event.preventDefault();

            const serviceID = "service_stosgt5";
            const templateID = "template_ta7o75s";

            emailjs.sendForm(serviceID, templateID, this).then(
                () => alert("Message sent successfully!"),
                (err) => alert("Failed to send message. Please try again later.")
            );
        });
    </script>
</body>
</html>
